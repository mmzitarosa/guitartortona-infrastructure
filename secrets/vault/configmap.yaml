apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
data:
  vault.hcl: |
    storage "file" {
      path = "/vault/data"
    }
    
    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1
    }
    
    ui = true
    
    # Opzionale: abilita metrics per Prometheus
    telemetry {
      prometheus_retention_time = "30s"
      disable_hostname = true
    }
