apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: guitartortona-api-runner
  namespace: actions-runner-system
  labels:
    app: github-runner
spec:
  replicas: 1
  template:
    spec:
      repository: mmzitarosa/guitartortona-api
      labels:
        - self-hosted
        - linux
        - k8s
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "4Gi"
      dockerdWithinRunnerContainer: true
      serviceAccountName: default
